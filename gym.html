                <h6><b>健身房運動</b><br></h6>
                <p style="font-size: 15px;line-height: 40px;">
                    平時沒有拍照的習慣，這也是唯一一張特別為了做網頁而拍攝的。<br>沒有特別喜歡運動，但只要一段時間不活動筋骨就會覺得奇怪。<br>因校內操場在整修不開放，為了身體健康與體重較常至健身房報到，<br>若是時間無法配合也會在家中做瑜珈或是一些有氧運動。<br>大多時間都選在用餐時間避開人潮，健身房真的非常、非常、非常非常悶，<br>蓋在地下室的好處是比較陰涼，跑動也不會影響他人，但通風還是多少有些問題。<br><br>歡迎看到的同學找我一起去健身房，這樣我比較有動力!!!
