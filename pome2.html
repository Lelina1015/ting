    <article class="h2">
        <h4>久愛只得蒙塵 .</h4>
        <section class="block">
            <div >
                <img style="width: 500px;" src="pic/poem1.jpg" alt="">
            </div>
            <div style="padding-left: 5%; width: 500px;">
                <p style="font-size: 15px;line-height: 35px;">
                    <b>久愛只得蒙塵</b><br>
                        你是淚滋養的蓓蕾<br>
                        奄奄一息的幽放<br>
                        垂死在不起眼的路旁<br>
                        也渴望誰的擁抱<br>
                        只是路過的行人太匆忙<br>
                        一夜的曇花有人特意等待<br>
                        長久的等待只得蒙灰<br>
                        <br>
                        都說家花哪得野花香<br>
                        盆裡懨了的花骨朵<br>
                        掉了葉你都得心疼幾句<br>
                        而路旁芬香的野花<br>
                        將生的新芽你都嫌著礙眼<br>
                        <br>
                        我在青澀的春日裡迷眷<br>
                        而你愛與不愛<br>
                        都不該是我綻放的理由</p>
            </div>
        </section>
