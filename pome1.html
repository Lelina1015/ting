                    <b>你的愛如蜉蝣</b><br>     
                    你的愛如蜉蝣<br>
                    朝時生<br>
                    暮時亡<br>
                    你給的愛如蜉蝣<br>
                    <br>
                    落時有如晨風溫柔<br>
                    離時靜如狂風雨驟<br>
                    <br>
                    你給的愛如蜉蝣<br>
                    在我心中扎根深厚<br>
                    你的愛輕如蜉蝣<br>
                    明明<br>
                    <br>
                    輕<br>
                    若<br>
                    蜉<br>
                    <br>
                    <br>蝣</p>
